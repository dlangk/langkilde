{% extends "base.html" %}

{% block content %}

<div class="post-list-container">
    {% for post in posts %}
    <div class="post-list">
        <p><a href="/post/{{ post.slug }}" class="post-list-link">{{ post.title }}</a></p>
        <p>{{ post.pub_date }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
